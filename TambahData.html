<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB COVID 19</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/positif.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid grid-cols-12 grid-rows-6">
        <div class="col-span-12 row-span-6">
            <!-- navbar -->
            <div class="flex flex-row w-full h-auto justify-between px-24 py-4 navbar-bg-color">
                <div class="flex flex-row w-auto space-x-3 ">
                    <img class="w-12 h-12 " src="img/logo payakumbuh.png" alt="">
                    <img class="w-12 h-12 " src="img/Group 1.png" alt="">
                    <img class="w-12 h-12 " src="img/logo unand 1.png" alt="">
                    <img class="w-12 h-12 " src="img/Logo KKN Unand 2021 1.png" alt="">
                    <h1 class="text-lg font-medium py-3 text-white">Created by <span class="font-bold"> Mahasiswa KKN
                            Unand
                            2021</span></h1>
                </div>
                <div class="flex flex-row w-auto space-x-3 py-3">
                    <img class="w-8 h-8" src="img/Vector.png" alt="">
                    <h1 class="text-white text-xl font-medium ">Dashboard Covid-19</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-flow-col grid-cols-12 grid-rows-1 height-add-data py-10 px-24 ">
        <div class="col-span-4 row-span-1 relative navbar-bg-color">
            <img class="w-full h-full" src="img/image add data.png" alt="">
            <div class="w-auto absolute h-auto py-1 text-lg px-10 text-white bg-body top-8 right-10 rounded-lg">Admin
            </div>
            <div class="w-60 text-5xl text-white absolute top-24 right-10 text-right leading-none">
                Form Input Data
            </div>
        </div>
        <div class="col-span-8 row-span-1 navbar-bg-color ">
            <div class=" w-full h-auto flex flex-col px-10 space-y-4     ">
                <input class="w-full h-10 text-xl rounded-lg px-5 bg-input navbar-bg-input bg-transparent "
                    placeholder="Username" type="text">
                <input class="w-full h-10 text-xl rounded-lg px-5 bg-input navbar-bg-input bg-transparent "
                    placeholder="Usia" type="text">
                <span class="text-white text-xl">Gender</span>
                <div class="flex flex-row space-x-6">
                    <button
                        class="w-auto h-auto py-2 px-10 bg-gray-600 font-medium text-lg text-white rounded-full ">Laki-Laki</button>
                    <button
                        class="w-auto h-auto py-2 px-10 bg-gray-600 font-medium text-lg text-white rounded-full ">Perempuan</button>
                </div>
                <span class="text-white text-xl">Status</span>
                <div class="flex flex-row space-x-6">
                    <button
                        class="w-auto h-auto py-2 px-8 bg-gray-600 font-medium text-lg text-white rounded-full ">Positif</button>
                    <button
                        class="w-auto h-auto py-2 px-8 bg-gray-600 font-medium text-lg text-white rounded-full ">Sembuh</button>
                    <button
                        class="w-auto h-auto py-2 px-8 bg-gray-600 font-medium text-lg text-white rounded-full ">Meninggal</button>
                    <button
                        class="w-auto h-auto py-2 px-8 bg-gray-600 font-medium text-lg text-white rounded-full ">Vaksin</button>
                </div>
                <textarea name="" id="" cols="30" rows="6"></textarea>
                 <input class="w-full h-10 text-xl rounded-lg px-5 bg-input navbar-bg-input bg-transparent "
                     placeholder="No Handphone" type="text">

            </div>

        </div>
    </div>
</body>

</html>
