<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB COVID 19</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginadmin.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body">
    <div class="flex flex-row w-full h-screen justify-center ">
        <div class="w-1/3 h-4/6 bg-login my-auto">
            <div class="flex flex-col w-full justify-center">
                <div class="flex flex-row space-x-3 w-full h-auto justify-center pt-8">
                    <img src="img/Vector.png" alt="">
                    <h1 class="text-white text-2xl">Dashboard Covid-19</h1>
                </div>
                <div class="flex flex-row space-x-3 justify-center pt-16">
                    <img class="w-16 h-16" src="img/logo payakumbuh.png" alt="">
                    <img class="w-16 h-16" src="img/Group 1.png" alt="">
                    <img class="w-16 h-16" src="img/logo unand 1.png" alt="">
                    <img class="w-16 h-16" src="img/Logo KKN Unand 2021 1.png" alt="">
                </div>
                <h1 class="text-white text-xl mx-auto pt-10">Masuk sebagai admin</h1>
                <div class="w-full px-16 mt-3 ">
                    <img class="absolute pt-2 pl-7 " src="img/person.png" alt="">
                    <input class="w-full static h-10 bg-login text-lg text-white login-input px-16 focus:outline-none"
                        type="text" placeholder="Username">
                </div>
                <div class="w-full px-16 relative mt-3">
                    <img class="absolute pt-2 pl-7 " src="img/log.png" alt="">
                    <input class="w-full static h-10 bg-login text-lg text-white login-input px-16 focus:outline-none"
                        type="password" placeholder="Password">
                    <img class="absolute right-20 top-2 " src="img/eye.png" alt="">
                </div>

            </div>
            <div class="flex flex-row justify-center mt-10">
                <button class="w-40 py-2 px-7 mx-auto text-lg rounded-xl bg-button">Masuk</button>
            </div>
        </div>
    </div>
</body>

</html>
